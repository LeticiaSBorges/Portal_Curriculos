<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Currículo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #222;
            color: #fff;
            text-align: right;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
        }

        header a {
            margin-right: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, font-size 0.3s;
        }

        header a:hover {
            color: #ffcc00;
            font-size: 110%;
        }

        header img {
            max-height: 50px;
            max-width: 100%;
        }

        header div {
            display: flex;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.2em;
            margin-left: 10px; /* Adiciona um espaço entre a logo e o texto */
        }

        main {
            display: flex;
            margin-top: 80px; /* Ajuste de margem superior para evitar sobreposição com o cabeçalho fixo */
        }

        aside {
            width: 200px;
            background-color: #333;
            position: fixed;
            top: 70px;
            left: 0;
            height: 100%;
            overflow-y: auto;
            padding-top: 20px;
        }

        aside a {
            display: block;
            padding: 10px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        aside a:hover {
            background-color: #555;
        }

        main section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #222;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 8px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #777;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
            clear: both;
        }

        /* Adiciona destaque visual aos títulos */
        label[for="experiencia"],
        label[for="educacao"],
        label[for="cursos"] {
            font-weight: bold;
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <header>
        <div>
            <img src="../imagem/logo.png" alt="Logo IFPA">
            <h1>Portal de Currículos</h1>
        </div>
        <nav>
            <a href="../index.html">INÍCIO</a>
            <a href="../sobre.html">SOBRE</a>
            <a href="../perguntas_frequentes.html">PERGUNTAS FREQUENTES</a>
            <a href="../login.html">SAIR</a>
        </nav>
    </header>

    <main>
        <aside>
            <H3 style="text-align: center;">Aluno X</H3>
            <a href="meu_perfil.html">Meu perfil</a>
            <a href="notificacao.html">Notificações</a>
            <a href="guia_cadastro.html">Guia para cadastrar currículo</a>
            <a href="cadastrar_curriculo.html">Cadastro Currículo</a>
            <a href="atualizar_curriculo.html">Atualizar Currículo</a>
            <a href="pesquisar_estagio.html">Pesquisar Estágio</a>
            <a href="dashboard.html">Dashboard</a>
            <!-- Adicione mais links conforme necessário -->
        </aside>

        <section>
            <h2>Pesquisar Estágio</h2>

            <form id="formPesquisa">
                <label for="curso">Curso:</label>
                <select id="curso" name="curso">
                    <option value="analise_desenvolvimento_sistemas" selected>Análise e Desenvolvimento de Sistemas</option>
                    <!-- Adicione outros cursos conforme necessário -->
                </select>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade desejada">

                <label for="remuneracao">Remuneração Mínima:</label>
                <input type="number" id="remuneracao" name="remuneracao" placeholder="Digite a remuneração mínima">

                <button type="button" onclick="pesquisarVagas()">Pesquisar Vagas</button>
            </form>

            <div id="resultado-pesquisa">
                <!-- Aqui serão exibidos os resultados da pesquisa -->
                <!-- Pode ser populado dinamicamente com JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        © 2023 Portal de Currículos - IFPA. Todos os direitos reservados.
    </footer>

    <script>
        function pesquisarVagas() {
            // Simulação de resultados fictícios
            const vagas = [
                { empresa: "Empresa A", cidade: "Belém", remuneracao: 1500, descricao: "Desenvolvimento de software" },
                { empresa: "Empresa B", cidade: "São Paulo", remuneracao: 2000, descricao: "Testes de software" },
                { empresa: "Empresa C", cidade: "Rio de Janeiro", remuneracao: 1800, descricao: "Suporte técnico" }
            ];

            const resultadoPesquisa = document.getElementById("resultado-pesquisa");
            resultadoPesquisa.innerHTML = ""; // Limpa resultados anteriores

            if (vagas.length > 0) {
                vagas.forEach(vaga => {
                    const divVaga = document.createElement("div");
                    divVaga.innerHTML = `
                        <strong>Empresa:</strong> ${vaga.empresa}<br>
                        <strong>Cidade:</strong> ${vaga.cidade}<br>
                        <strong>Remuneração:</strong> R$ ${vaga.remuneracao}<br>
                        <strong>Descrição:</strong> ${vaga.descricao}<br><br>
                    `;
                    resultadoPesquisa.appendChild(divVaga);
                });
            } else {
                resultadoPesquisa.innerHTML = "<p>Nenhuma vaga encontrada.</p>";
            }
        }
    </script>
</body>
</html>
